<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">

  <!-- JS > font awesome for icons-->
  <script src="https://use.fontawesome.com/df30a99173.js"></script>
  <!-- JS > Lib -->
  <script type="text/javascript" src="{{ site.js_dir }}/lib/jquery-3.3.1.min.js"></script>
  <!-- JS > Custom -->
  <script type="text/javascript" src="{{ site.js_dir }}/default.js"></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
</head>
